<html>
<head><title>Petris</title>
<script language="JavaScript" type="text/javascript" src="petris.js"></script>
</head>
<body onload="initGame();" style="text-align: center;">
<div style="margin-left: auto; margin-right: auto; width:450px">
<div style="text-align: left">
<h1>Petris</h1>
<div style="float:left"><canvas id="gameCanvas" width="200" height="300" style="border: 1px solid black">HTML5 canvas not supported !</canvas></div>
<div style="float: left; margin-left: 10px;">
   <div><input type="button" value="Start game" onclick="startGame()"/></div>
   <div>Score :<span id="scoreDiv">0</span></div>
   <div>Level :<span id="levelDiv">0</span></div>
   <div>&nbsp;</div>
   <div>Use the arrow keys:</div>
   <div><b>Up</b> rotates block</div>
   <div><b>Down</b> accelerates block descent</div>
   <div><b>Left/Right</b> move block</div>

   <div style="clear: both; font-size: 8pt;">By Vincent Petry using the HTML5 canvas</div>

</div>
</div>
</div>
</div>
</body>
</html>
